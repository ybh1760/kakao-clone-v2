<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://kit.fontawesome.com/275ac14c46.js"></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Chat | kakao-clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">12:10</span>
      </div>
      <div class="status-bar__column">
        <i class="far fa-clock"></i>
        <i class="fas fa-volume-down"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-times"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <h1 class="header__title">Chats</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="far fa-comment"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-cog"></i>
        </span>
      </div>
    </header>
    <main class="chats">
      <ul class="chats__lists">
        <a href="chat.html">
          <li class="chats__chat chat">
            <div class="chat__friend friend">
              <div class="friend__column">
                <img src="images/avatar.jpg" class="m-avatar friend-avatar" />
                <div class="friend__content">
                  <span class="friend__name">Best Friend</span>
                  <span class="friend__preview">Thank you see you soon!</span>
                </div>
              </div>
              <div class="friend__column">
                <span class="chat__timestamp">Yesterday</span>
              </div>
            </div>
          </li>
        </a>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav__lists">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <div class="nav__badge">8</div>
            <i class="fas fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link"
            ><i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div class="bigscreen">
      Please make your screen small!ðŸ¤¯
    </div>
  </body>
</html>
