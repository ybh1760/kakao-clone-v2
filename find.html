<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://kit.fontawesome.com/275ac14c46.js"></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Find | kakao-clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">12:10</span>
      </div>
      <div class="status-bar__column">
        <i class="far fa-clock"></i>
        <i class="fas fa-volume-down"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-times"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <h1 class="header__title">Find</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-cog"></i>
        </span>
      </div>
    </header>
    <main class="find">
      <header class="find__header">
        <ul class="find__header-list">
          <li class="find__header-btn header-btn">
            <span class="header-btn__icon">
              <i class="fas fa-qrcode"></i>
            </span>
            <span class="header-btn__title">QR code</span>
          </li>
          <li class="find__header-btn header-btn">
            <span class="header-btn__icon">
              <i class="fas fa-user-plus"></i>
            </span>
            <span class="header-btn__title">Add by Contacts</span>
          </li>
          <li class="find__header-btn header-btn">
            <span class="header-btn__icon">
              <i class="fas fa-passport"></i>
            </span>
            <span class="header-btn__title">Add by ID</span>
          </li>
          <li class="find__header-btn header-btn">
            <span class="header-btn__icon">
              <i class="far fa-envelope"></i>
            </span>
            <span class="header-btn__title">Invite</span>
          </li>
        </ul>
      </header>
      <ul class="find__list">
        <h5 class="find__title">Recommended Freinds</h5>
        <li class="find__friend friend">
          <div class="friend__column">
            <img src="images/avatar.jpg" class="friend-avatar" />
            <div class="friend__content">
              <span class="friend__name">Yang</span>
            </div>
          </div>
          <div class="friend__column">
            <span class="friend__add-btn">
              <i class="fas fa-user-plus"></i>
            </span>
          </div>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav__lists">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <div class="nav__badge">8</div>
            <i class="far fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link"
            ><i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div class="bigscreen">
      Please make your screen small!ðŸ¤¯
    </div>
  </body>
</html>
